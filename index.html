<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sidejourney</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" rel="stylesheet" />
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello Sidejourney
      </h1>
      <p class="subtitle">
        A website to view github profiles created using <strong>Bulma</strong>!
      </p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="card">
          <div class="card-content login">
            <p class="title">
              Already a member?
            </p>
            <p class="subtitle">
              Sign in to continue.
            </p>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="text" placeholder="Email address">
              </div>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="email" placeholder="My password">
              </div>
            </div>
            <h6 class="subtitle is-6 has-text-centered">or</h6>
            <div class="has-text-centered">
              <a class="button is-link">Facebook</a>
              <a class="button is-info">Twitter</a>
            </div>
          </div>
          <footer class="card-footer">
            <p class="card-footer-item register">
              <span>
                Register
              </span>
            </p>
          </footer>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
